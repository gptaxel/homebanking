<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Imp -->
    <title>Client Manager</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <!-- Formulario para agregar clientes -->
        <div class="container mt-5 table">
            <h2>Add Client</h2>
            <form @submit.prevent="addClient">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" v-model="newClient.firstName" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                    <label for="name">Last Name:</label>
                    <input type="text" v-model="newClient.lastName" class="form-control" id="lastName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" v-model="newClient.clientEmail" class="form-control" id="email" required>
                </div>
                <button type="submit" class="btn btn-success">Add Client</button>
            </form>
        </div>

        <!-- Tabla para mostrar la lista de clientes -->
        <div class="container mt-5 table d-flex justify-content-center align-items-center my-5 flex-column gap-3">
            <h2>Client List</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="client in clients" :key="client">
                        <td>{{ client.firstName }}</td>
                        <td>{{ client.lastName }}</td>
                        <td>{{ client.clientEmail }}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Sección para mostrar el JSON de la respuesta del servicio REST -->
        <div class="container mt-5">
            <h2>Client REST response</h2>
            <pre>{{ jsonResponse }}</pre>
        </div>
    </div>

    <!-- Importar las librerías de Vue y Axios -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Importar el archivo manager.js que contiene el código de la aplicación Vue -->
    <script src="manager.js"></script>
</body>

</html>
